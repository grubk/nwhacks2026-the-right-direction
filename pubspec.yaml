name: the_right_direction
description: A cross-platform accessibility app with Deaf Mode and Blind Mode support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Camera & Media
  camera: ^0.10.5+9
  permission_handler: ^11.1.0
  
  # ML & AI
  tflite_flutter: ^0.11.0
  google_mlkit_object_detection: ^0.11.0
  google_mlkit_pose_detection: ^0.10.0
  google_generative_ai: ^0.4.3
  google_mlkit_image_labeling: ^0.10.0
  
  # Speech & Audio
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.0
  
  # Haptics
  vibration: ^2.0.0
  
  # Utilities
  rxdart: ^0.27.7
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/.gitkeep
    - assets/models/coco_labels.txt
    - assets/models/ssd_mobilenet.tflite
    - assets/images/.gitkeep
    - assets/sounds/.gitkeep
  
  # Fonts will be added when OpenDyslexic fonts are included
